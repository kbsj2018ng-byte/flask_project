<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
</head>
<body>
    <h1>사용자 목록</h1>
    <ul>
        {% for user in users %}
            <li>
                이름: {{ user.name }}  
                (아이디: {{ user.username }})
            </li>
        {% endfor %}
    </ul>

    {% if users %}
        <p>총 사용자 수: {{ users|length }}명</p>
    {% else %}
        <p>사용자가 없습니다.</p>
    {% endif %}
</body>
</html>
